<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>

    </head>
    <body>  
        <div class="main-container">
            <div class="display">
                <img src="img/casio.png">
                <div class="calc-display">
                    <div class="input-display">
                        
                    </div>
                    <div class="result-display">
    
                    </div>
                </div>
            </div>
            <div class="inputs">
                <button class= "clear input-key" id="all-clear">AC</button>
                <button class= "clear input-key" id="clear-recent">C</button>
                <button class="operator input-key" id="addition">+</button>
                <button class= "numbers input-key" id="7">7</button>
                <button class= "numbers input-key" id="8">8</button>
                <button class= "numbers input-key" id="9">9</button>
                <button class= "operator input-key" id="divide">รท</button>
                <button class= "numbers input-key" id="4">4</button>
                <button class= "numbers input-key" id="5">5</button>
                <button class= "numbers input-key" id="6">6</button>
                <button class="operator input-key" id="subtract">-</button>
                <button class= "numbers input-key" id="1">1</button>
                <button class= "numbers input-key" id="2">2</button>
                <button class= "numbers input-key" id="3">3</button>
                <button class="operator input-key" id="multiply">*</button>
                <button class="equalTo input-key" id="equal-to">=</button>
                <button class= "numbers input-key" id="0">0</button>
                <button class= "numbers input-key" id="decimal">.</button>
            </div>
        </div>
    </body>
</html>
